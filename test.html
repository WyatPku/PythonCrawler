<title>学生选课系统-身份认证</title>
</head>
<body onload="focusName()">
   <div id="main">
      <div id="top"><a href="http://www.pku.edu.cn"><img src="./resources/images/pku_logo.png"/></a></div>
      <div id="mid">
	      <!-- <div id="left" onclick="changeViewImg()"></div> -->
	      <div id="panel">
	         <div id="title">
	         	<img src="./resources/images/IAAA_Logo.png"/>用户登录
	         </div>
	             <div id="user_area">
		            <input type="text" tabIndex = "1" id="user_name" name="userName" value="学号/职工号/北大邮箱" onFocus="focusUserName()" onblur="leaveUserName()" onKeyDown="enterPassword(event)" onMouseOver="changeBorderColor(this)" onMouseOut="backBorderColor(this)" onChange="showOrHideSmsCode()"/>
		            <a href="./resources/help/iaaaUserIntro.jsp" target='_blank' id="user_intro">账号说明</a>
		         </div>
		        <div id="passwd_area">
		        	  <input type="text" tabIndex = "2"  id="password" name="password"  value="密码" onFocus="focusPassword()" onblur="leavePassword()" onKeyDown="enterSMSCode(event)" onMouseOver="changeBorderColor(this)" onMouseOut="backBorderColor(this)"/>
		            <a href="/iaaa/pageFlows/authen/findPwd2.jsp" target='_blank' id="forgot">忘记密码？</a>
		         </div>
		         <div id="sms_area">
		            <input type="text" tabIndex = "3"  id="sms_code" name="sms_code" value="短信验证码" onFocus="focusSMSCode()" onblur="leaveSMSCode()" onKeyDown="enterCode(event)"  onMouseOver="changeBorderColor(this)" onMouseOut="backBorderColor(this)"/>
		            <input type="button" id="sms_button" onclick="sendSMSCode()" value="获取短信验证码"/>
		         </div>
		         <div id="code_area">
		            <input type="text" tabIndex = "3"  id="valid_code" name="validCode" value="验证码" onFocus="focusCode()" onblur="leaveCode()" onKeyDown="enterKey(event)" onMouseOver="changeBorderColor(this)" onMouseOut="backBorderColor(this)"/>
		            <img id="code_img" src="/iaaa/servlet/DrawServlet?Rand="+Math.random()/>
		            <a href="javascript:changeCode()" id="change_code">换一张</a>
		         </div>
		         <div id="remember_area">
		         	<input type="checkbox" id="remember_check"/><div id="remember_text" onclick="clickCheck()" onmouseover="mouseOverCheck()" onmouseout="mouseOutCheck()">记住我的账号</div>
		         </div>
		         <div id="submit_area">
		            <input type="hidden" id="appid" value="syllabus">
		            <input type="button" id="submit_button" onclick="oauthLogon()" value="登 录"/>
		            
		            <span id="msg"></span>
		         </div>
	      </div>
	  </div>
      <div id="bottom">
         <img src="./resources/images/bdxxfw.jpg" width="86"/>

        </div>
      </div>
   </div>
